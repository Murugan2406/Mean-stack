<div class="gWrapper">

  <div class="row mx-2  divrow justify-content-center ">
    <div class="col-md-6 col-xl-4    " >
      <div class="CardContainer">
      <div class="gcardContainer" id="gcardContainer">
      <div class="card-body px-2 py-3 loginform">
        <div class=" gInputLable text-center"> <span class="gTitle">Login Account </span></div>
        <form [formGroup]="loginForm" class="row my-3 mt-5">
          <div class="form-group col-12   mt-3">
            <label for="inputEmail3">Email</label>
            <input class="gInnerInput-border" id="mailId" type="text" formControlName="Email"
              (keydown)="focusNext($event, 'password')" />
          </div>
          <div class="form-group col-12   mt-3">
            <label for="inputVerify3">Password</label>
            <input id="password" class="gInnerInput-border" type="text" formControlName="Password"
              (keydown)="focusNext($event, 'submit')" />
          </div>
          <div class="form-group text-center mt-4 gap-4 d-flex justify-content-center">
            <button class="oAuthButton" id="submit" type="button" (click)="loginSubmit()">
              Login
            </button>
          </div>
          <div class="form-group text-center mt-5 gap-4 d-flex justify-content-center">
            <span class="gInputLable mt-3">Don't have account ?  click to </span>
            <button class="oAuthButton mt-3" style="background-color: #000 !important;" id="submit" type="button" (click)="toggleform()">
              Register
            </button>
          </div>
        </form>
      </div>
      <div class="card-body px-3 py-3 registerform">
        <div class=" gInputLable text-center"> <span class="gTitle">Register New user</span></div>
        <form [formGroup]="registerForm" class="row ">
          <div class="form-group col-12  mt-3">
            <label for="inputName">Name</label>
            <input class="gInnerInput-border" type="text" formControlName="FullName"
              (keydown)="focusNext($event, 'mailId1')" />

          </div>
          <div class="form-group col-12   mt-3">
            <label for="inputEmail3">Email</label>
            <input class="gInnerInput-border" id="mailId1" type="text" formControlName="Email"
              (keydown)="focusNext($event, 'password1')" />
          </div>
          <div class="form-group col-12   mt-3">
            <label for="inputVerify3">Password</label>
            <input id="password1" class="gInnerInput-border" type="text" formControlName="Password"
              (keydown)="focusNext($event, 'submit1')" />

          </div>
          <div class="form-group text-center mt-3 gap-4 d-flex justify-content-center">
            <button class="oAuthButton" id="submit1" type="button" (click)="onSubmit()">
              Register
            </button>
          </div>
          <div class="form-group text-center mt-5 gap-4 d-flex justify-content-center">
            <span class="gInputLable">Already have account ? click here to</span>
            <button class="oAuthButton" style="background-color: #000 !important;" id="submit" type="button" (click)="toggleform()">
              Login
            </button>
          </div>

        </form>


      </div>
    </div>
  </div>
    </div>

  </div>
